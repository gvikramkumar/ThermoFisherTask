<div class="container" style="    padding-top: 2%">
  <div class="row city-weather" *ngFor="let cityData of weatherData; let i=index;">
    <div class="col-lg-12">
      <label class="label-str">City :</label>
      <label>{{cityData.name}}</label>
    </div>
    <div class="col-lg-12">
      <label class="label-str">Description :</label>
      <label>{{cityData.main.temp}}&deg; {{cityData.weather[0].description}}</label>
      <img class="icon-cls" src="assets/img/{{cityData.weather[0].icon}}.png" />
    </div>
    <div class="col-lg-12">
      <label class="label-str">High/Low :</label>
      <label>{{cityData.main.temp_max}}&deg;/{{cityData.main.temp_min}}&deg;</label>
    </div>
    <div class="col-lg-12">
      <label class="label-str">Precip :</label>
      <label>{{cityData.rain?(cityData.rain['3h']/100|percent):'N/A'}}</label>
    </div>
    <div class="col-lg-12">
      <label class="label-str">Wind :</label>
      <label>{{cityData.wind.speed}} mph</label>
    </div>
    <div class="col-lg-12">
      <label class="label-str">Humidity :</label>
      <label>{{(cityData.main.humidity/100)|percent}}</label>
    </div>
  </div>
</div>
